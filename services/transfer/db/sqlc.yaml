version: "2"
sql:
- engine: "postgresql" 
  queries: "./sqlc/"
  schema: "./migrations/"
  gen:
    go:
      package: "db"
      out: "../internal/repository/sqlc"
      emit_interface: true
      emit_empty_slices: true
      sql_package: "pgx/v5"
      overrides:
      - db_type: "timestamptz"
        go_type: "time.Time"

      - db_type: "uuid"
        go_type:
            import: "github.com/google/uuid"
            type: "UUID"
