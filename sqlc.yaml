version: "2"
sql:
- engine: "postgresql" 
  queries: "services/db/query"
  schema: "services/db/migration"
  gen:
    go:
      package: "db"
      out: "services/db/sqlc"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
      - db_type: "timestamptz"
        go_type: "time.Time"
